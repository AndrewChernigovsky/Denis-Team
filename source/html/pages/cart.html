<!DOCTYPE html>
<html class="page" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Корзина Товаров</title>
        <link rel="stylesheet" href="./../css/styles.css">
    </head>
    <body class="page__body cart-page">
        @@include('./../layout/header-pages.html')
        <main>
            <div class="container">
                <!-- Хлебные крошки -->
                <!-- Заголовок -->
                <div class="title-head__wrapper">
                    <h2 class="secondary-title cart__title" data-theme="dark">Корзина</h2>
                    <p class="title-head__text"><span>3</span>товара</p>
                </div>
                <!-- Кнопки Bыбрать все, Удалить выбранное, Поделиться -->
                <ul class="buttons-control__list">
                    <li class="buttons-control__item">
                        <div class="filter-option">
                            <input type="checkbox" name="name" id="check-all" class="visually-hidden filter-input-checkbox" checked>
                            <label class="buttons-control__all" for="check-all">Выбрать все</label>
                        </div>
                        <button class="buttons-control__all buttons-control__delete" type="button">
                            <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <path id="Vector 307" d="M4 6L20 6" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linecap="round"/>
                                <path id="Vector 309" d="M5.50146 6C5.50146 6 5.5 14 5.5 17.5C5.5 21 8.00146 22 9 22C9.99854 22 13.9985 22 15 22C16.0015 22 18.5 21 18.5015 17.5C18.5029 14 18.5015 6 18.5015 6" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linecap="round"/>
                                <path id="Vector 308" d="M7.49854 5.5C7.49854 5.5 6.99756 2 12 2C17.0024 2 16.5 5.5 16.5 5.5" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linecap="round"/>
                                <path id="Vector 310" d="M10 12L10 16M14 12L14 16" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000"/>
                            </svg>
                            Удалить выбранные
                        </button>
                    </li>
                    <li>
                        <button class="buttons-control__all buttons-control__share" type="button">
                            <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <defs>
                                    <clipPath id="clip2884_3736">
                                        <rect id="icons" width="24.000000" height="24.000000" fill="white" fill-opacity="0"/>
                                    </clipPath>
                                </defs>
                                <rect id="icons" width="24.000000" height="24.000000" fill="#FFFFFF" fill-opacity="0"/>
                                <g clip-path="url(#clip2884_3736)">
                                    <path id="Vector" d="M4 12L4 20C4 20.5305 4.21094 21.0391 4.58594 21.4142C4.96094 21.7893 5.46973 22 6 22L18 22C18.5303 22 19.0391 21.7893 19.4141 21.4142C19.7891 21.0391 20 20.5305 20 20L20 12" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linejoin="round" stroke-linecap="round"/>
                                    <path id="Vector" d="M16 6L12 2L8 6" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linejoin="round" stroke-linecap="round"/>
                                    <path id="Vector" d="M12 2L12 15" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linejoin="round" stroke-linecap="round"/>
                                </g>
                            </svg>
                            Поделиться
                        </button>
                    </li>
                </ul>
                <!-- Карточка товара в корзине -->
                <section class="cart">
                    <ol class="cart__items">
                        <li>
                            @@include('./../blocks/cart/product-add.html')
                        </li>
                        <li>
                            @@include('./../blocks/cart/product-add-2.html')
                        </li>
                    </ol>
                    @@include('./../blocks/cart/result.html')
                </section>
            </div>
        </main>
        @@include('./../layout/footer.html')
        <script src="./../js/script.min.js"></script>
    </body>
</html>
