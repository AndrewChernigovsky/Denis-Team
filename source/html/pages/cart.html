<!DOCTYPE html>
<html class="page" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Корзина Товаров</title>
        <link rel="stylesheet" href="./../css/styles.css">
    </head>
    <body class="page__body cart-page">
        @@include('./../layout/header-pages.html')
        <main>
            <div class="container">
                <!-- Хлебные крошки -->

                <h2 class="secondary-title reviews-title" data-theme="dark">Корзина</h2>
                <!-- Кнопки Bыбрать все, Удалить выбранное, Поделиться -->
                <ul class="buttons-control__list">
                    <li class="buttons-control__item">
                        <label class="bookmark-buttons buttons-control__all">
                            <input
                                type="checkbox"
                                name="name"
                                id=""
                                class=""
                            >
                            <span class="">Выбрать все</span>
                        </label>
                        <button class="bookmark-buttons buttons-control__delete" type="button">Удалить выбранные</button>
                    </li>
                    <li>
                        <button class="bookmark-buttons" type="button">Поделиться</button>
                    </li>
                </ul>
                <section class="cart">
                    <ol class="cart__items">
                        <li>
                            @@include('./../blocks/cart/product-add.html')
                        </li>
                        <li>
                            @@include('./../blocks/cart/product-add-2.html')
                        </li>
                    </ol>
                    @@include('./../blocks/cart/result.html')
                </section>
            </div>
        </main>
        @@include('./../layout/footer.html')
        <script src="./../js/script.min.js"></script>
    </body>
</html>
