<div class="characteristics">
    <img
        class="characteristics__image"
        src="./../../images/products/product_1.png"
        alt=""
        width="200"
        height="200"
    >
    <div class="characteristics__wrapper">
        <p class="characteristics__result">
            <span>Акустический кабель REXA</span>
            <span>1 639 ₽</span>
        </p>
        <table class="characteristics__table">
            <tbody>
                <tr class="characteristics__row">
                    <td class="base-text">Артикул xz.y3.1438</td>
                </tr>
                <tr class="characteristics__row">
                    <td class="base-text">Напряжение 1.5 кВ</td>
                </tr>
                <tr class="characteristics__row">
                    <td class="base-text">Сечение 185</td>
                </tr>
            </tbody>
        </table>
        <div class="characteristics__buttons-wrapper">
            <div class="buttons-product-item">
                <label>
                    <input type="checkbox" name="name" id="chooseItem">
                    Выбрать
                </label>
                <button type="button">В избранное</button>
                <button type="button">Удалить</button>
            </div>
            <div class="characteristics__counter">
                <button type="button">-</button>
                <input
                    type="number"
                    value="1"
                    name="int"
                    min="0"
                    max="100"
                >
                <button type="button">+</button>
            </div>
        </div>
    </div>
</div>
